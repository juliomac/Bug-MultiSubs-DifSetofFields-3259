<head>
  <title>Bug-MultiSubs-DifSetofFields-3259</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  <p>Basic Data:</p>
  {{> BasicData}}
  <br>
  <hr>
  <p>More Data</p>
  {{> MoreData}}
</body>

<template name="BasicData">
  {{#each MyData}}
    {{_id}} + {{City}} <br>
    {{details.detail1}} <br>
    {{details.detail2}}
  {{/each}}
</template>

<template name="MoreData">
  {{#each MoreOfMydata}}
    {{_id}} + {{City}} <br>
    {{details.detail1}} <br>
    {{details.detail2}}
  {{/each}}
</template>
